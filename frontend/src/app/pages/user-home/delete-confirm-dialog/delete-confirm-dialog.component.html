<div class="dialog-backdrop">
  <div class="dialog-box">
    <h2>Delete Account</h2>
    <p>Please type <strong>confirm</strong> to delete your account:</p>
    <input [(ngModel)]="input" placeholder="Type 'confirm'" />
    <div class="dialog-actions">
      <button class="confirm" [disabled]="input !== 'confirm'" (click)="confirm()">Delete</button>
      <button class="cancel" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
